<div *ngIf="pagination">
  <app-intervention-list-navbar [nbInterventions]="pagination.totalNbElement"></app-intervention-list-navbar>
  <app-intervention-list-body
    [interventions]="pagination.pageElement"
    [durationInterventions]="durationInterventions"
  ></app-intervention-list-body>
  <app-intervention-list-pagination
    [totalPages]="pagination.totalNbPage"
    [currentPage]="pagination.currentPage"
  ></app-intervention-list-pagination>
</div>
